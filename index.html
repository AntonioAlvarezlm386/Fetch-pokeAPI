<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script async defer  src="./javaScript/main.js" ></script>
    <title>Poke API</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="container row">
                <label for="poke-name">Pokemon (Name/ID)</label>
                <input type="text" id="poke-name" name="poke-name" value="">
            </div>
            <div class="container row">
                <button class="btn primary" id="previous-btn">Previous</button>
                <button class="btn primary" id="get-btn">Get Pokemon</button>
                <button class="btn primary" id="next-btn">Next</button>
            </div>
        </div>

        <div class="card-container disabled">
            <div class="datos"></div>
            <div class="img"></div>
        </div>
    </div>
</body>
</html>
